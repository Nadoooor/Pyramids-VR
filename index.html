<html>
     <head>

        </head>
         <body> 
            <a-scene inspector="url: https://cdn.jsdelivr.net/gh/c-frame/aframe-editor@1.7.x/dist/aframe-editor.min.js">

                    <a-entity

    position="0.928 1.6 4.329"
    rotation="-10 0 0"
    look-controls
    wasd-controls="acceleration: 25; fly: true"
    
  ><a-cursor></a-cursor></a-entity>

            <a-box src="Dungeon_brick_wall_purple.png.png" scale="5 9 1" position="11 1 7"></a-box>
            <a-box src="Dungeon_brick_wall_purple.png.png" scale="5 9 0.5" rotation="0 0 0" position="11 1 7"></a-box>
           <a-entity gltf-model="#SnakeHunter" position="1 1.100 1.665" rotation="39.38 0 17.747" scale="5 5 5"></a-entity>
           <a-entity gltf-model="#Table" position="1.2 0.055 1.611" rotation="0 0 0" scale="1 1 1"></a-entity>

        </body> 
</html>
