<html>
     <head>
         <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script> 
         <!-- <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/dist/aframe-extras.loaders.min.js"></script> -->
         <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
        </head>
         <body> 
            <a-scene> 
           <a-assets>
            <a-asset-item id="SnakeHunter" src="here.glb"></a-asset-item>
           
           </a-assets>
           <a-box scale="0.5 0.5 0.5" position="1 1 1"></a-box>
            <a-sky color="#ECECEC"></a-sky>
            <a-entity environment="preset: forest; groundColor: #7BC8A4; skyColor: #BCE3D9"></a-entity>

           <a-entity gltf-model="#SnakeHunter" position="1 1 0" scale="5 5 5"></a-entity>
           <a-camera rotation=" 90 0 0"></a-camera>
            </a-scene> 
           
        </body> 
</html>
